<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <section class="card-top">
      <img alt="bg-pattern-card" src="images/bg-pattern-card.svg">
    </section>
    <section class="card-mid">
      <img alt="profile-picture" src="images/image-victor.jpg" id="profile-pic">
      <p id="name">Victor Crest<span id="age">26</span></p>
      <p id="location">London</p>
    </section>
    <section class="card-bottom">
      <ul class="stats">
        <li>80K<span>Followers</span></li>
        <li>803K<span>Likes</span></li>
        <li>1.4K<span>Photos</span></li>
      </ul>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Davis</a>.
  </footer>
  </div>
</body>
</html>
